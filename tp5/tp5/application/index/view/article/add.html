{{extend name="public/base"}}
{{block name="content"}}
<div class="col-md-8">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">添加文章</h3>
        </div>
        <div class="panel-body">
            <form action="{{:url('index/article/doAdd')}}" method="post" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="col-md-2">
                        <label class="control-label">标题</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" name="subject" value="" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <span class="help-block">标题必须填写</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2">
                        <label class="control-label">图片</label>
                    </div>
                    <div class="col-md-5">
                        <input type="file" name="subject_picture" value="" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2">
                        <label class="control-label">内容</label>
                    </div>
                    <div class="col-md-5">
                        <textarea name="content" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="col-md-5">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox col-md-10 col-md-offset-2">
                        <label>
                            <input type="checkbox" name="is_online" value="1"> 上线
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <input type="submit" value="保存" class="btn btn-primary">
                        <input type="reset" value="取消" class="btn btn-default">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{/block}}
{{block name="right"}}
<div class="col-md-4">
    {{include file="article/right"}}
</div>
{{/block}}
